[cursor]
style = "Block"
unfocused_hollow = true
vi_mode_style = "Beam"

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"
# TERM = "alacritty"

[font]
size = 9

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "LiterationMono Nerd Font"
style = "Book"

[font.offset]
x = 0
y = 2

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:''' ()[]{}<>"

[window]
decorations = "full"
dynamic_padding = false
startup_mode = "Windowed"

[window.dimensions]
columns = 140
lines = 40

# [window.padding]
# x = 0
# y = 0

[window.padding]
x = 8
y = 6

[general]
live_config_reload = true

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\u001B\r"
